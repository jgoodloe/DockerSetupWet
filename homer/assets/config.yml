---
# Homepage configuration
# See https://fontawesome.com/search for icons options
#
title: "DockerSetupWet Dashboard"
subtitle: "Service Management Portal"
logo: "logo.png"
# icon: "fas fa-server" # Optional icon
header: true
footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/jgoodloe/DockerSetupWet"><i class="fab fa-github-alt"></i></a></p>'

# Optional theme customization
theme: default

# Optional theme customization (color overrrides)
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
message:
  style: "is-dark"
  title: "Welcome!"
  icon: "fa fa-grin"
  content: "Access all your services from this dashboard. Remember to update this configuration when adding new services."

# Optional navbar
links:
  - name: "GitHub"
    icon: "fab fa-github"
    url: "https://github.com/jgoodloe/DockerSetupWet"
    target: "_blank"

# Services
services:
  - name: "System Management"
    icon: "fas fa-server"
    items:
      - name: "Portainer"
        logo: "assets/icons/portainer.png"
        subtitle: "Docker Management"
        url: "http://localhost:9443"
        target: "_blank"
        type: "Portainer"
      - name: "NGINX Proxy Manager"
        logo: "assets/icons/nginx-proxy-manager.png"
        subtitle: "Reverse Proxy Admin"
        url: "http://localhost:81"
        target: "_blank"
      - name: "FileBrowser"
        logo: "assets/icons/filebrowser.png"
        subtitle: "File Management"
        url: "http://localhost"
        target: "_blank"

  - name: "Monitoring"
    icon: "fas fa-chart-line"
    items:
      - name: "Grafana"
        logo: "assets/icons/grafana.png"
        subtitle: "Visualization & Dashboards"
        url: "http://localhost:3000"
        target: "_blank"
      - name: "Prometheus"
        logo: "assets/icons/prometheus.png"
        subtitle: "Metrics Collection"
        url: "http://localhost:9091"
        target: "_blank"
      - name: "Uptime Kuma"
        logo: "assets/icons/uptime-kuma.png"
        subtitle: "Service Monitoring"
        url: "http://localhost:3001"
        target: "_blank"
        type: "UptimeKuma"
      - name: "cAdvisor"
        logo: "assets/icons/cadvisor.png"
        subtitle: "Container Metrics"
        url: "http://localhost:8081"
        target: "_blank"
      - name: "Loki"
        logo: "assets/icons/loki.png"
        subtitle: "Log Aggregation"
        url: "http://localhost:3100"
        target: "_blank"

  - name: "Network & Security"
    icon: "fas fa-shield-alt"
    items:
      - name: "WireGuard"
        logo: "assets/icons/wireguard-icon.png"
        subtitle: "VPN Management"
        url: "http://localhost:51821"
        target: "_blank"
      - name: "Fail2Ban"
        logo: "assets/icons/fail2ban.png"
        subtitle: "Intrusion Prevention"
        # No web UI, informational only
      - name: "CrowdSec"
        logo: "assets/icons/crowdsec.png"
        subtitle: "Collaborative Security"
        # No web UI, informational only
      - name: "Falco"
        logo: "assets/icons/falco.png"
        subtitle: "Runtime Security"
        # No web UI, informational only

  - name: "Development Tools"
    icon: "fas fa-code"
    items:
      - name: "code-server"
        logo: "assets/icons/code-server.png"
        subtitle: "VS Code in Browser"
        tag: "dev"
        url: "http://localhost:8080"
        target: "_blank"
      - name: "n8n"
        logo: "assets/icons/n8n-color.png"
        subtitle: "Workflow Automation"
        tag: "dev"
        url: "http://localhost:5678"
        target: "_blank"

  - name: "Utilities"
    icon: "fas fa-tools"
    items:
      - name: "Homer"
        logo: "assets/icons/homer.png"
        subtitle: "This Dashboard"
        url: "http://localhost:8080"
        target: "_blank"
      - name: "OCSP Service"
        logo: "assets/icons/certificate.png"
        subtitle: "Certificate Status"
        url: "http://localhost:8678"
        target: "_blank"
      - name: "Watchtower"
        logo: "assets/icons/watchtower.png"
        subtitle: "Auto Container Updates"
        # No web UI, informational only

